
{% extends "accounts/admins_base.html" %}

{% block content %}

<br>

<div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <h1 class="text-center">Update Issue Request</h1>
    <div class="col-md-6 offset-md-3 shadow p-3 mb-5 bg-white rounded">

    <form method="POST" action="{% url 'accounts:admins_issue_edit' %}">
    {% csrf_token %}
    {% if es is not Null %}
    {% for eis in es %}

    <div class="form-group">
         <label> <h3>Request Number :</h3></label>
         <input type="Number" class="form-control" value="{{ eis.id }}" name="ids" >
    </div>
        <div class="form-group">
            <label >Component type :</label>
            <input type="text" class="form-control" value="{{ eis.component_type }}" name="component_type" disabled>
        </div>

        <div class="form-group">
            <label >Quantity :</label>
            <input type="Number" class="form-control" value="{{ eis.quantity }}" name="quantity" disabled>
        </div>

        <div class="form-group">
            <label >Lab Number :</label>
            <input type="text" class="form-control" value="{{ eis.lab_number}}" name="lab_number" disabled>
        </div>
        <div class="form-group">
            <label >User Name :</label>
            <input type="text" class="form-control" value="{{ eis.user_name }}" name="user" disabled>
        </div>

        <div class="form-group">
            <label >Status :</label>
            <input type="text" class="form-control" value="{{ eis.status }}" name = "status" disabled>
        </div>   
        
        <div class="form-group">
            <label >Status :</label>
                <select class="form-control" name="admin_status">
                    <option>Pending</option>
                    <option>Approved</option>
                    <option>Cancel</option>
                </select>  
        </div>   
        <div>  <button type="submit" class="btn btn-primary center-block">Submit</button></div>
    {% endfor %}
    {% else %}<h1>Empty DataSet</h1>
    {% endif %}
    </form>
    </div>
</div>



{% endblock %}
